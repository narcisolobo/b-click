<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>B-Clicker</title>
  </head>
  <body>
    <div class="container">
      <header class="flex gap-lg">
        <p class="brand">Dojonary</p>
        <input type="text" placeholder="Search" class="flex-1 border" />
        <button class="btn bg-blue border text-white">Login</button>
      </header>
      <div class="flex gap-sm">
        <main class="flex-2">
          <div class="card border mb-lg">
            <div class="flex flex-1 gap-lg">
              <div class="term">
                <h2 class="mb-sm">ninja</h2>
                <p class="mb-sm"><em>noun</em></p>
                <p class="mb-lg">Plural: <em>ninjas</em></p>
                <button class="btn bg-yellow border">13 likes</button>
              </div>
              <div class="definition flex-3">
                <p>
                  A practitioner skilled in the <a href="">Japanese</a> art of
                  <a href="">ninjitsu</a>.
                </p>
              </div>
            </div>
          </div>
          <div class="card border">
            <div class="flex flex-1 gap-lg">
              <div class="term">
                <h2 class="mb-sm">ninja</h2>
                <p class="mb-sm"><em>noun</em></p>
                <p class="mb-lg">Plural: <em>ninjas</em></p>
                <button class="btn bg-yellow border">37 likes</button>
              </div>
              <div class="definition flex-3">
                <p>
                  A <a href="">programmer</a> who breaks down problems with
                  <a href="">zen</a>-like focus.
                </p>
              </div>
            </div>
          </div>
        </main>
        <aside class="flex-1 align-start">
          <div class="card border">
            <p class="text-lg mb-lg">
              Dojonary is defined by <strong>YOU</strong>
            </p>
            <button class="btn bg-green border w-100">Add Definition</button>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
